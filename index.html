<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2196f3" />
</head>
<body>
  <button id="open-sidebar" title="Abrir ajustes" aria-label="Abrir ajustes">⚙️</button>

  <div id="sidebar" class="sidebar">
    <button id="close-sidebar">✖️</button>
    <h2>Ajustes</h2>
    <div class="form-group">
      <label for="dolarBlue">Dólar Blue (🇦🇷)</label>
      <input type="number" id="dolarBlue" placeholder="Ej: 1355" />
    </div>
    <div class="form-group">
      <label for="dolarChileno">Dólar Chileno (🇨🇱)</label>
      <input type="number" id="dolarChileno" placeholder="Ej: 970.87" />
    </div>
  </div>

  <div class="container">
    <button id="toggle-theme" title="Cambiar tema">🌙</button>    
    <h1>💱 Chilean Coconuts 🥥</h1>

    <div class="resultado">
      <label for="precioCLP"><strong>🇨🇱 CLP:</strong></label>
      <input type="number" id="precioCLP" step="any" placeholder="0.00" />
    </div>
    
    <div class="resultado">
      <label for="precioUSD"><strong>💲USD:</strong></label>
      <input type="number" id="precioUSD" step="any" placeholder="0.00" />
    </div>
    
    <div class="resultado">
      <label for="precioARS"><strong>🇦🇷 ARS:</strong></label>
      <input type="number" id="precioARS" step="any" placeholder="0.00" />
    </div>

    <h2 style="margin-top: 2rem;">🛒 Lista de productos</h2>
    <ul id="listaProductos" class="lista-productos"></ul>

    <form id="productoForm">
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" id="nombreProducto" placeholder="Ej: Audífonos" />
      </div>
      <div class="form-group">
        <label for="precioProducto">Precio del Producto (🇨🇱)</label>
        <input type="number" id="precioProducto" placeholder="Ej: 10000" />
      </div>
      <button type="submit">Agregar Producto</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(error => console.error("Error al registrar Service Worker:", error));
    }
  </script>

  <div id="overlay" aria-hidden="true"></div>
</body>
</html>
