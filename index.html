<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2196f3" />
</head>
<body>
  <!-- Botón para abrir el panel -->
  <button id="open-sidebar" title="Abrir ajustes" aria-label="Abrir ajustes">⚙️</button>

  <!-- Sidebar oculto -->
  <div id="sidebar" class="sidebar">
    <button id="close-sidebar">✖️</button>
    <h2>Ajustes</h2>
    <div class="form-group">
      <label for="dolarBlue">Dólar Blue (ARS)</label>
      <input type="number" id="dolarBlue" placeholder="Ej: 1355" />
    </div>
    <div class="form-group">
      <label for="dolarPorPesoChileno">1 CLP equivale a USD</label>
      <input type="number" id="dolarPorPesoChileno" step="0.0001" placeholder="Ej: 0.0010" />
    </div>
  </div>

  <div class="container">
    <button id="toggle-theme" title="Cambiar tema">🌙</button>    
    <h1>💱 Conversor</h1>

    <div class="form-group">
      <label for="precioCLP">Precio en CLP</label>
      <input type="number" id="precioCLP" placeholder="Ej: 10000" />
    </div>

    <div class="resultado">
      <strong>Total en ARS:</strong> <span id="resultado">0.00</span>
    </div>

    <!-- Título de lista de productos (MOVIDO) -->
    <h2 style="margin-top: 2rem;">🛒 Lista de productos</h2>
    <ul id="listaProductos"></ul>

    <!-- Formulario de productos -->
    <form id="productoForm">
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" id="nombreProducto" placeholder="Ej: Audífonos" />
      </div>
      <div class="form-group">
        <label for="precioProducto">Precio del Producto (CLP)</label>
        <input type="number" id="precioProducto" placeholder="Ej: 69000" />
      </div>
      <button type="submit">Agregar Producto</button>
    </form>

    <!-- Panel de impuestos -->
    <div id="barra-impuestos">
      <div id="barra-progreso"></div>
      <p id="info-excedente"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(error => console.error("Error al registrar Service Worker:", error));
    }
  </script>

  <div id="overlay" aria-hidden="true"></div>
</body>
</html>
